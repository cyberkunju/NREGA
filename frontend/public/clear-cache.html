<!DOCTYPE html>
<html>
<head>
    <title>Clear MGNREGA Cache</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #059669;
        }
        .success {
            color: #10b981;
            margin-top: 20px;
        }
        .info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Clear MGNREGA Cache</h1>
    
    <div class="info">
        <p>This will clear all cached heatmap data and force a fresh load from the API.</p>
        <p>Use this after backend updates to see new data immediately.</p>
    </div>
    
    <button onclick="clearCache()">Clear Cache & Reload</button>
    <button onclick="goHome()">Go to Map</button>
    
    <div id="result"></div>
    
    <script>
        function clearCache() {
            // Clear all MGNREGA related cache
            const keys = Object.keys(localStorage);
            let cleared = 0;
            
            keys.forEach(key => {
                if (key.includes('mgnrega')) {
                    localStorage.removeItem(key);
                    cleared++;
                }
            });
            
            document.getElementById('result').innerHTML = 
                `<p class="success">‚úÖ Cleared ${cleared} cache entries!</p>
                 <p>Redirecting to map...</p>`;
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }
        
        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
